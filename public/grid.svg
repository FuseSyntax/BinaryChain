<!-- public/grid.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
  <defs>
    <style>
      .grid-line {
        fill: none;
        stroke: currentColor;
        stroke-opacity: 0.15;
        stroke-width: 0.5;
      }
    </style>
    <pattern 
      id="grid-pattern" 
      width="20" 
      height="20" 
      patternUnits="userSpaceOnUse"
    >
      <!-- Vertical Lines -->
      <path class="grid-line" d="M10 0v20"/>
      <!-- Horizontal Lines -->
      <path class="grid-line" d="M0 10h20"/>
      <!-- Diagonal Lines -->
      <path 
        class="grid-line" 
        d="M-2.5 2.5l5-5M0 20l20-20M15 20l5-5" 
        stroke-opacity="0.1"
        stroke-width="0.25"
      />
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grid-pattern)"/>
</svg>